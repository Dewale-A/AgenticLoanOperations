<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 600">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0c1e"/>
      <stop offset="50%" style="stop-color:#1a1a3e"/>
      <stop offset="100%" style="stop-color:#0c0c1e"/>
    </linearGradient>
    
    <!-- Stage gradients -->
    <linearGradient id="stage1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="stage2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="stage3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <linearGradient id="stage4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="stage5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="stage6" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    
    <!-- Arrow gradient -->
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    
    <!-- Glow -->
    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="950" height="600" fill="url(#bgGrad2)"/>
  
  <!-- Subtle circuit pattern -->
  <g stroke="#6366f1" stroke-opacity="0.1" stroke-width="1" fill="none">
    <path d="M0 300 H950"/>
    <path d="M100 0 V600"/>
    <path d="M250 0 V600"/>
    <path d="M400 0 V600"/>
    <path d="M550 0 V600"/>
    <path d="M700 0 V600"/>
    <path d="M850 0 V600"/>
  </g>
  
  <!-- Title -->
  <text x="475" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="26" font-weight="bold">Loan Operations Multi-Agent System</text>
  <text x="475" y="65" text-anchor="middle" fill="#a5b4fc" font-family="Arial, sans-serif" font-size="14">Post-Approval Back Office Automation</text>
  
  <!-- Main flow arrow background -->
  <rect x="60" y="195" width="830" height="210" rx="20" fill="#1e1e3f" stroke="url(#arrowGrad)" stroke-width="2" stroke-opacity="0.5"/>
  
  <!-- Stage Labels -->
  <text x="475" y="180" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="12" font-weight="bold" letter-spacing="3">PROCESSING PIPELINE</text>
  
  <!-- Input: Approved Loan -->
  <rect x="20" y="260" width="90" height="80" rx="10" fill="#1e1e3f" stroke="#6366f1" stroke-width="2"/>
  <text x="65" y="290" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="10" font-weight="bold">APPROVED</text>
  <text x="65" y="305" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="10" font-weight="bold">LOAN</text>
  <text x="65" y="325" text-anchor="middle" fill="#a5b4fc" font-family="Arial, sans-serif" font-size="9">Input</text>
  
  <!-- Agent 1: Document Tracker -->
  <g transform="translate(130, 220)">
    <rect width="120" height="160" rx="12" fill="url(#stage1)" filter="url(#glow2)"/>
    <rect x="10" y="10" width="100" height="35" rx="6" fill="rgba(255,255,255,0.2)"/>
    <text x="60" y="32" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">STAGE 1</text>
    <text x="60" y="70" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Document</text>
    <text x="60" y="85" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Tracker</text>
    <text x="60" y="105" text-anchor="middle" fill="#c7d2fe" font-family="Arial, sans-serif" font-size="9">Agent</text>
    <line x1="10" y1="120" x2="110" y2="120" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="60" y="140" text-anchor="middle" fill="#e0e7ff" font-family="Arial, sans-serif" font-size="8">Chase missing</text>
    <text x="60" y="152" text-anchor="middle" fill="#e0e7ff" font-family="Arial, sans-serif" font-size="8">documents</text>
  </g>
  
  <!-- Agent 2: Verification -->
  <g transform="translate(265, 220)">
    <rect width="120" height="160" rx="12" fill="url(#stage2)" filter="url(#glow2)"/>
    <rect x="10" y="10" width="100" height="35" rx="6" fill="rgba(255,255,255,0.2)"/>
    <text x="60" y="32" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">STAGE 2</text>
    <text x="60" y="70" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Document</text>
    <text x="60" y="85" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Verifier</text>
    <text x="60" y="105" text-anchor="middle" fill="#ddd6fe" font-family="Arial, sans-serif" font-size="9">Agent</text>
    <line x1="10" y1="120" x2="110" y2="120" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="60" y="140" text-anchor="middle" fill="#ede9fe" font-family="Arial, sans-serif" font-size="8">Authenticate</text>
    <text x="60" y="152" text-anchor="middle" fill="#ede9fe" font-family="Arial, sans-serif" font-size="8">&amp; validate</text>
  </g>
  
  <!-- Agent 3: Compliance -->
  <g transform="translate(400, 220)">
    <rect width="120" height="160" rx="12" fill="url(#stage3)" filter="url(#glow2)"/>
    <rect x="10" y="10" width="100" height="35" rx="6" fill="rgba(255,255,255,0.2)"/>
    <text x="60" y="32" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">STAGE 3</text>
    <text x="60" y="70" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Compliance</text>
    <text x="60" y="85" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Checker</text>
    <text x="60" y="105" text-anchor="middle" fill="#fbcfe8" font-family="Arial, sans-serif" font-size="9">Agent</text>
    <line x1="10" y1="120" x2="110" y2="120" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="60" y="140" text-anchor="middle" fill="#fce7f3" font-family="Arial, sans-serif" font-size="8">Final regulatory</text>
    <text x="60" y="152" text-anchor="middle" fill="#fce7f3" font-family="Arial, sans-serif" font-size="8">review</text>
  </g>
  
  <!-- Agent 4: Exception Handler -->
  <g transform="translate(535, 220)">
    <rect width="120" height="160" rx="12" fill="url(#stage4)" filter="url(#glow2)"/>
    <rect x="10" y="10" width="100" height="35" rx="6" fill="rgba(255,255,255,0.2)"/>
    <text x="60" y="32" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">STAGE 4</text>
    <text x="60" y="70" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Exception</text>
    <text x="60" y="85" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Handler</text>
    <text x="60" y="105" text-anchor="middle" fill="#fef3c7" font-family="Arial, sans-serif" font-size="9">Agent</text>
    <line x1="10" y1="120" x2="110" y2="120" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="60" y="140" text-anchor="middle" fill="#fef9c3" font-family="Arial, sans-serif" font-size="8">Resolve issues</text>
    <text x="60" y="152" text-anchor="middle" fill="#fef9c3" font-family="Arial, sans-serif" font-size="8">&amp; escalate</text>
  </g>
  
  <!-- Agent 5: Funding Coordinator -->
  <g transform="translate(670, 220)">
    <rect width="120" height="160" rx="12" fill="url(#stage5)" filter="url(#glow2)"/>
    <rect x="10" y="10" width="100" height="35" rx="6" fill="rgba(255,255,255,0.2)"/>
    <text x="60" y="32" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">STAGE 5</text>
    <text x="60" y="70" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Funding</text>
    <text x="60" y="85" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Coordinator</text>
    <text x="60" y="105" text-anchor="middle" fill="#a7f3d0" font-family="Arial, sans-serif" font-size="9">Agent</text>
    <line x1="10" y1="120" x2="110" y2="120" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="60" y="140" text-anchor="middle" fill="#d1fae5" font-family="Arial, sans-serif" font-size="8">Prepare for</text>
    <text x="60" y="152" text-anchor="middle" fill="#d1fae5" font-family="Arial, sans-serif" font-size="8">disbursement</text>
  </g>
  
  <!-- Agent 6: Communication -->
  <g transform="translate(805, 220)">
    <rect width="120" height="160" rx="12" fill="url(#stage6)" filter="url(#glow2)"/>
    <rect x="10" y="10" width="100" height="35" rx="6" fill="rgba(255,255,255,0.2)"/>
    <text x="60" y="32" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">STAGE 6</text>
    <text x="60" y="70" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Borrower</text>
    <text x="60" y="85" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Comms</text>
    <text x="60" y="105" text-anchor="middle" fill="#a5f3fc" font-family="Arial, sans-serif" font-size="9">Agent</text>
    <line x1="10" y1="120" x2="110" y2="120" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="60" y="140" text-anchor="middle" fill="#cffafe" font-family="Arial, sans-serif" font-size="8">Status updates</text>
    <text x="60" y="152" text-anchor="middle" fill="#cffafe" font-family="Arial, sans-serif" font-size="8">&amp; notifications</text>
  </g>
  
  <!-- Tools section -->
  <rect x="50" y="440" width="400" height="100" rx="12" fill="#1e1e3f" stroke="#6366f1" stroke-width="1"/>
  <text x="70" y="465" fill="#6366f1" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TOOLS</text>
  <g fill="#ffffff" font-family="Arial, sans-serif" font-size="10">
    <text x="70" y="490">• document_checker</text>
    <text x="70" y="510">• document_verifier</text>
    <text x="70" y="530">• compliance_validator</text>
    <text x="230" y="490">• exception_analyzer</text>
    <text x="230" y="510">• funding_calculator</text>
    <text x="230" y="530">• communication_drafter</text>
  </g>
  
  <!-- Output section -->
  <rect x="500" y="440" width="400" height="100" rx="12" fill="#1e1e3f" stroke="#10b981" stroke-width="2"/>
  <text x="520" y="465" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">OUTPUTS</text>
  <g fill="#ffffff" font-family="Arial, sans-serif" font-size="10">
    <text x="520" y="490">• Funding Package (ready for disbursement)</text>
    <text x="520" y="510">• Compliance Certification</text>
    <text x="520" y="530">• Borrower Communications</text>
  </g>
  
  <!-- Flow arrows between agents -->
  <g fill="#ffffff" opacity="0.6">
    <polygon points="255,300 260,295 260,305"/>
    <polygon points="390,300 395,295 395,305"/>
    <polygon points="525,300 530,295 530,305"/>
    <polygon points="660,300 665,295 665,305"/>
    <polygon points="795,300 800,295 800,305"/>
  </g>
  
  <!-- Timeline indicator -->
  <text x="475" y="415" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Automated Processing: Hours instead of Days</text>
  
  <!-- Tech badges -->
  <rect x="50" y="560" width="70" height="25" rx="12" fill="#4f46e5"/>
  <text x="85" y="577" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CrewAI</text>
  
  <rect x="130" y="560" width="70" height="25" rx="12" fill="#1a73e8"/>
  <text x="165" y="577" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">OpenAI</text>
  
  <rect x="210" y="560" width="70" height="25" rx="12" fill="#333333"/>
  <text x="245" y="577" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Python</text>
</svg>